<body>
    <script>
        function goster(array) {
            return array.filter((element, index) =>
                array.indexOf(element) !== index
            );
        }
        const array = [1, 2, 3, 2, 4, 5, 1, 6, 7, 4];
        const dublikatlar = goster(array);

        console.log("Dublikat elementl…ôr:", dublikatlar);
    </script>
